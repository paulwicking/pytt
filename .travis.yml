sudo: required
dist: xenial
language: python
cache: pip
before_install:
- if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then sudo add-apt-repository ppa:deadsnakes/ppa -y; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then sudo sudo apt-get update; fi
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
branches:
  only:
  - development
install:
- make init
script:
- make test
after_success:
- codecov
env:
  matrix:
    secure: 
